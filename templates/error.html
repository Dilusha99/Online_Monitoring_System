<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Plant Monitoring System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        
        .error-container { 
            background: white; 
            padding: 50px; 
            border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            text-align: center; 
            max-width: 500px;
            margin: 20px;
        }
        
        .error-icon { 
            font-size: 4em; 
            color: #dc3545; 
            margin-bottom: 20px; 
        }
        
        .error-title { 
            font-size: 2.5em; 
            color: #333; 
            margin-bottom: 15px; 
            font-weight: bold;
        }
        
        .error-message { 
            font-size: 1.2em; 
            color: #666; 
            margin-bottom: 30px; 
            line-height: 1.5;
        }
        
        .back-button { 
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%); 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            border-radius: 25px; 
            font-size: 1.1em; 
            font-weight: bold; 
            text-decoration: none; 
            display: inline-block; 
            transition: transform 0.3s ease;
        }
        
        .back-button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">Oops!</h1>
        <p class="error-message">
            {% if error %}
                {{ error }}
            {% else %}
                Something went wrong with the plant monitoring system.
            {% endif %}
        </p>
        <a href="/" class="back-button">← Back to Dashboard</a>
    </div>
</body>
</html>
